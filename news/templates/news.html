<!-- news.html -->
{% extends 'base.html' %}

{% block content %}
<h1 class="mb-4">Latest News</h1>
<!-- Horizontal cards for news items -->
<div class="row">
  {% for n in news_list %}
    <div class="col-12 mb-4">
      <div class="card">
        <div class="card-header bg-primary text-white">
          <h5 class="card-title mb-0">{{ n.headline }}</h5>
        </div>
        <div class="card-body">
          <p class="card-text">{{ n.body }}</p>
          <p class="card-text"><small class="text-muted">Published on: {{ n.date }}</small></p>
        </div>
      </div>
    </div>
  {% endfor %}
</div>
{% endblock content %}
