<!-- base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Movies Project</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" 
        crossorigin="anonymous">
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" 
          crossorigin="anonymous">
  </script>
  {% load static %}
</head>
<body>

<!-- NAVBAR (ejemplo) -->
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'home' %}">
      <!-- Ejemplo: Imagen estática para el home -->
      <img src="{% static 'images/home.png' %}" alt="Home" width="30">
      Movies
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
            aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <!-- Ajusta la ruta con el 'name' que diste a la vista news -->
          <a class="nav-link" href="{% url 'news_home' %}">News</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Sign Up</a>
        </li>
        <!-- Y así sucesivamente -->
        <li class="nav-item">
          <a class="nav-link" href="{% url 'about' %}">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'statistics' %}">Statistics</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-4">
  {% block content %}
  {% endblock content %}
</div>

<!-- FOOTER -->
<footer class="text-center text-lg-start bg-light text-muted mt-4">
  <div class="container">
    <div class="row">
      <div class="text-center p-4">
        <h4>© 2025 Copyright - Nombre Apellidos</h4>
      </div>
    </div>
  </div>
</footer>

</body>
</html>
